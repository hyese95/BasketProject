<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>프로젝트</title>
    <script defer src="./app.js"></script>
</head>
<body>
    <!-- <div id="container"></div> -->
    <h1>Whisky Market place
        <p id=" loadProductsBtn"></p>
    </h1>
    <ul id="productList">
        <li id="productEx">
            <div>
                <img class="img" src="./img/글렌모렌지 시그넷.jpg" alt="글렌모렌지 시그넷">
            </div>
            <form action="#" class="basketForm">
                <h4 class="title">
                </h4>
                <p><span class="price"></span>원</p>
                <p>
                    <label>수량 : 
                        <input name="cnt" type="number" min="1" max="10" value="1">
                    </label>
                </p>
                <p>
                    <input type="hidden" name="num" value="1">
                    <input type="hidden" name="title" value="글렌모렌지 시그넷">
                    <input type="hidden" name="price" value="330000">
                    <button type="submit">장바구니</button>
                    <button type="button">바로구매</button>
                </p>
            </form>
        </li>
    </ul>
    <div id="selectedList">
        <h4>
            장바구니 목록
            <button id="moveSelectedList">접기</button>
            <button id="loadBasketsBtn">찜목록 불러오기</button>
        </h4>
        <table id="resultTable">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>이름</th>
                    <th>가격</th>
                    <th>수량</th>
                    <th>총가격</th>
                    <th>삭제</th>
                </tr>
            </thead>
            <tbody id="basketCont">
                <tr id="basketEx">
                    <td class="num"></td>
                    <td class="title"></td>
                    <td class="price"></td>
                    <td class="cnt"></td>
                    <td class="total"></td>
                    <td>
                        <button class="delBtn">삭제</button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="6">전체가격 : 
                        <b id="totalPriceB">0</b>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
